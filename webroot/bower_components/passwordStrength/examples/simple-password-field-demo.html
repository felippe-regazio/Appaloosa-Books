<!DOCTYPE html>
<html>
    <head>
        <title>Simple Password Field Demo</title>
        <style type="text/css" rel="stylesheet">
            #page
            {
                margin: auto;
                width: 940px;
            }

            .password-strength-indicator
            {
                border: 1px solid transparent;
                border-radius: 3px;
                display: inline-block;
                min-height: 18px;
                min-width: 80px;
                text-align: center;
            }

            .password-strength-indicator.very-weak
            {
                background: #cf0000;
                border-color: #a60000;
            }

            .password-strength-indicator.weak
            {
                background: #f6891f;
                border-color: #c56e19;
            }

            .password-strength-indicator.mediocre
            {
                background: #eeee00;
                border-color: #d6d600;
            }

            .password-strength-indicator.strong
            {
                background: #99ff33;
                border-color: #7acc29;
            }

            .password-strength-indicator.very-strong
            {
                background: #22cf00;
                border-color: #1B9900;
            }
        </style>
    </head>
    <body>
        <section id="page">
            <h1>Simple Password Field Demo</h1>
            <form action="#" method="get">
                <div>
                    <input type="password" id="password" />
                <div>

                <div>
                    <button type="submit">Submit</button>
                <div>
            </form>
        </section>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="../jquery.passwordstrength.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#password").passwordStrength();
            });
        </script>
    </body>
</html>
